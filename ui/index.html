<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>letsrolld</title>
</head>
<body>
    <main>
        <nav class="navbar">
            <form>
                <label for="f_number">How many movies to show?</label>
                <input type="number" id="f_number" name="f_number" min="3" max="24" step="3" value="12">
                <button type="submit" id="movies-number" class="btn btn--primary">Apply</button>
                <br />
                <!-- <small>min=3, max=24, step=3</small> -->
            </form>
            <!-- <div class="navbar-menu">
                <ul class="navbar-list">
                    <li class="navbar-item"></li>
                </ul>
            </div> -->
        </nav>
        <div class="container">
            <div id="response"></div>
            <div class="modals-container">
                <!-- dynamically fill in data-name attribute -->
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="closeBtn">&times;</span>
                            <!-- here goes movie title -->
                            <h3 class="modal-title"></h3>
                        </div>
                        <div class="modal-body">
                            <!-- here goes iframe with trailer -->
                        </div>
                    </div>
                </div>
            </div>
            <button id="get" class="btn btn--round btn--round--150"><i data-lucide="refresh-ccw" class="refresh-button"></i></button>
        </div>
    </main>

    <!-- icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <!-- my scripts -->
    <script type="module" src="scripts/variables.js"></script>
    <script type="module" src="scripts/button.js"></script>
    <script type="module" src="scripts/modal.js"></script>
    <script type="module" src="scripts/offers.js"></script>
    <script type="module" src="scripts/movie.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
